<h1>インストール</h1>
<h2>インストール手順</h2>
<h3>Windows版</h3>
<ol>
<li>ダウンロードした YANSIS-XX.XX.XX.zip を解凍してください。</li>
<li>解凍されたフォルダの中の<span class="emphasize">setup.exe</span>を実行してください。</li>
</ol>
<h3>Mac版</h3>
<ol>
  <li>ダウンロードした YANSIS-XX.XX.XX.dmg をダブルクリックしてください。</li>
  <li>ディスクイメージの中にある<span class="emphasize">EJAdvisor3.app</span>がアプリケーションです。アプリケーションフォルダにコピーしてお使いいただけます。</li>
</ol>
<br>
</body>
</html>
